<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Even _odd</title>
</head>
<body>
    

    <script>
     
        // if(num%2 ==0){
        //     alert('Even')
        // }else{
        //     alert('odd')
        // }
        var count =0;
        var counts =0;
      for (let i = 0; i <=10; i++) {
        if(i%2==0){
            document.write(i+' Even </br>');
            count++;
        
        }else{
            document.write(i+' Odd </br>');
            counts++;
        }
       
      }
      document.write("total EVEN Number "+count +"</br>")
      document.write("total Odd Number "+counts +"</br>")
   
        



    </script>
    
</body>
</html>
