<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested loop </title>
</head>
<body>
    

    <script>
    //   first example
     
   for(let i = 1; i <=5;i++){
   for(var j = 1; j<=i;j++){
    document.write(j)
   }
   document.write(" </br>");

   }

//    second example

for(let i = 1; i <=5;i++){
    for(let j=1;j<=i+1;j++){
        document.write(i);
    }
    document.write(" </br>");
}

      
   
// Third example
for(let i = 5; i >=1;i--){
    for(let j=1; j<=i;j++){
        document.write(i);
    }
    document.write(" </br>");

}
// forth example
for(let i = 5; i >=1;i--){
    for(let j=i; j>=1;j--){
        document.write(j);
    }
    document.write(" </br>");

}



    </script>
    
</body>
</html>
