<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>array</title>
</head>
<body>
    

    <script>
        sum=0;
        var a =[10,22,33,55,65];
        for(let i=0;i<a.length;i++){
            sum=sum+a[i]
            document.write(a[i]+ "</br>");
         
        }
        document.write(sum+ "</br>");
   


    </script>
    
</body>
</html>
