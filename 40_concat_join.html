<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>concat and joining</title>
</head>
<body>
    

    <script>
        // concat  array  
     var arr1 = ["sam","ashik","rony","ontu"];
     var arr2 = ["Tim","bob","ony","zakir"];
     var c = ["risha","shamuel"];
 
     var result = arr1.concat(arr2).concat(c);
   

    document.write(result);
  


    document.write( "</br>");
 
 
 // joining   array element
 
 var result2 = arr1.join("$");
    document.write(result2);


    </script>
    
</body>
</html>
