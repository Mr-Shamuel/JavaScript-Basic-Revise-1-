<!DOCTYPE html>

<head>

    <title>Array shift unshift</title>
</head>
<body>
    

    <script>
        // slice  array  
     var arr1 = ["sam","ashik","rony","ontu","sojib"]
 
var res = arr1.slice(1,4 );
var res2 = arr1.slice(-3,-1);

    document.write(res);
    document.write( "</br>");
    document.write(res2);




    document.write( "</br>");
 // splice   array element
 var arr2 = ["Tim","bob","ony","zakir"]
  arr2.splice(1,0,"rashida"); 
 document.write(arr2);



    </script>
    
</body>
</html>
