<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>filter</title>
</head>
<body>
    

    <script>
        // filer
     var arr1 = [2,12,14,15,56,77,6];
  

 

var res =arr1.filter(Check); 
 document.write(res+"</br>");

 var res2 =arr1.findIndex(Check); 
 document.write(res2);

    function Check(x) {
        return x>=15;
        
    }



 



    </script>
    
</body>
</html>
