<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js String Method</title>
</head>
<body>
    <script>
 

 
//length
const str ='I Love React Js Js';
const str2 =' I hate      Php';
const str3 =580;
document.write(str.length +"</br>");
document.write(str.toLowerCase() +"</br>");
document.write(str.toUpperCase() +"</br>");
document.write(str.includes('Love')+"</br>");
document.write(str.startsWith('Love')+"</br>");
document.write(str.endsWith('Js')+"</br>");
document.write(str.search('Js')+"</br>");
document.write(str.match(/Js/g)+"</br>");
document.write(str.indexOf('Love')+"</br>");
document.write(str.lastIndexOf('Js')+"</br>");
document.write(str.replace('React',"Node")+"</br>");
document.write(str.trim(str2)+"</br>");
document.write(str.charAt(3)+"</br>");
document.write(str.concat(str2,str3)+"</br>");
document.write(str.repeat(5)+"</br>");
document.write(str.slice(2,7)+"</br>");
document.write(str.substr(2,7)+"</br>");
document.write(str3.toString()+"</br>");

 

 

    </script>
    
</body>
</html>
