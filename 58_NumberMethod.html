<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>number method</title>
</head>
<body>
    <script>
 

 
//length
const num ='10';
const num2 =10.3847245432;
const num3 = 'i am 20';
const num4 = '203.443 am 20';
const res = Number(num);
 
document.write(Number(num) +"</br>");
document.write(Number(res+num2) +"</br>");
document.write(Number(num3) +"</br>");
document.write(parseInt(num4) +"</br>");
document.write(parseFloat(num4) +"</br>");
document.write(isFinite(num2) +"</br>");
document.write(Number.isInteger(num) +"</br>");
document.write(num2.toFixed(3) +"</br>");
document.write(num2.toPrecision(3) +"</br>");
 

 

 

    </script>
    
</body>
</html>
