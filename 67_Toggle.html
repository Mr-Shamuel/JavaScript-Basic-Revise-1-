<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle Methode method</title>

    <style>
        .xyz{
             color:tomato;
        }
    </style>
</head>
<body>

    
   <button onclick="changeValue()">Click</button>
   <button onclick="toggles()">toggle</button>
  <div id="parent">
    <h1 id="txt" >Lorem ipsum dolor sit amet consectetur adipisicing elit. Ipsum, recusandae? Ullam consequuntur alias nisi praesentium asperiores fugiat, officia porro repellendus architecto quasi. Nemo cumque minus mollitia a beatae perspiciatis id.</h1>
  </div>
   <script>
 
 // TOGGLE task 2

 const changeValue =()=>{
    const x = document.getElementById('txt');
if(x.style.display==='block'){
    x.style.display = "none";
}
else{
    x.style.display = "block";
}
  
 }
 const toggles =()=>{
    const x = document.getElementById('txt');
    x.classList.toggle('xyz');
  
 }
 

    </script>
    
</body>
</html>
